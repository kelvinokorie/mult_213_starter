<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Facts Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Animal Facts</h1>

    <!-- Dog Section -->
    <form id="dog-form">
      <fieldset>
        <legend>Get a Random Dog Image</legend>
        <button type="submit">Show Dog</button>
      </fieldset>
    </form>
    <section id="dog-output" class="card">
      <p>Awaiting input…</p>
    </section>

    <!-- Cat Section -->
    <form id="cat-form">
      <fieldset>
        <legend>Get a Random Cat Fact</legend>
        <button type="submit">Show Cat Fact</button>
      </fieldset>
    </form>
    <section id="cat-output" class="card">
      <p>Awaiting input…</p>
    </section>

    <!-- Fox Section -->
    <form id="fox-form">
      <fieldset>
        <legend>Get a Random Fox Image</legend>
        <button type="submit">Show Fox</button>
      </fieldset>
    </form>
    <section id="fox-output" class="card">
      <p>Awaiting input…</p>
    </section>
  </main>

  <script src="dist/main.js"></script>
</body>
</html>
