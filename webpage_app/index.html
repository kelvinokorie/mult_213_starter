<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Crypto Currency</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Kelvin Crypto Dashboard</h1>

        <!-- Search Form -->
        <form id="crypto-form">
            <fieldset>
                <legend>Search Cryptocurrency</legend>
                <input 
                    id="crypto-input" 
                    placeholder="Enter " 
                    required 
                />
                <button type="submit">Search</button>
            </fieldset>
        </form>

        <!-- Results -->
        <section id="crypto-results" class="card">
            <p>Awaiting input…</p>
        </section>


        <!-- Conversion Form -->
<form id="convert-form">
    <fieldset>
        <legend>Convert Crypto</legend>

        <input id="convert-from" placeholder="From " required />
        <input id="convert-to" placeholder="To " required />
        <input id="convert-amount" type="number" placeholder="Amount " required />

        <button type="submit">Convert</button>
    </fieldset>
</form>

<section id="convert-results" class="card" style="margin-top: 20px;">
    <p>Awaiting conversion…</p>
</section>



    </main>

    <script src="dist/main.js"></script>
</body>

</html>
